[model]
name = Event
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large

[fields.author]
label = Author
type = string
width = 1/2

[fields.twitter_handle]
label = Twitter Handle
type = string
width = 1/4
addon_label = @

[fields.pub_date]
label = Publication date
type = date
width = 1/4

[fields.sponsors]
label = Patrocinadores
type = flow
flow_blocks = organization
width = 1/4

[fields.body]
label = Body
type = markdown

[children]
model = talk
order_by = -pub_date, title

[pagination]
enabled = yes
per_page = 10

