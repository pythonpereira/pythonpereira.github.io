[model]
name = Event
label = {{ this.title }}
hidden = yes

[fields.title]
label = Title
type = string
size = large
width = 1/2

[fields.success]
label = No ha pasado?
type = boolean
width = 1/4

[fields.post]
label = Publicar Aviso?
type = boolean
width = 1/4

[fields.image]
label = Flyer
type = select
source = record.attachments.images
width = 1/2

[fields.thumbnail]
label = Miniatura
type = select
source = record.attachments.images
width = 1/2

[fields.meetup_url]
label = Url del Inscripci√≥n
type = url
width = 1/2

[fields.place]
label = Lugar
type = string
width = 1/2

[fields.latitude]
label = Latitud (Google Maps)
type = float
width = 1/4

[fields.longitude]
label = Longitud (Google Maps)
type = float
width = 1/4

[fields.pub_date]
label = Fecha Inicio
type = datetime
width = 1/4

[fields.end_date]
label = Fecha Fin
type = datetime
width = 1/4

[fields.team]
label = Organizadores
type = flow
flow_blocks = user, organization
width = 1/4

[fields.sponsor]
label = Patrocinadores
type = flow
flow_blocks = user, organization
width = 1/4

[fields.information]
label = Informacion mas detallada (Markdown)
type = markdown

[children]
model = talk
order_by = -pub_date, title

[pagination]
enabled = yes
per_page = 10