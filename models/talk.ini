[model]
name = Talk
label = {{ this.title }}

[fields.title]
label = Title
type = string
size = large

[fields.speakers]
label = Speaker(s)
type = flow
flow_blocks = user
width = 1/2

[fields.pub_date]
label = Publication date
type = date
width = 1/2

[fields.repository_url]
label = Url del Repositorio
type = url
width = 1/2

[fields.slides_url]
label = Url de Slides
type = url
width = 1/2

[fields.summary]
label = Resumen corto de 1 linea
type = string

[fields.information]
label = Informacion mas detallada del usuario/empresa (Markdown)
type = markdown