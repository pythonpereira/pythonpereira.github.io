{% macro render_event(event, from_index=false) %}
  <div class="col-lg-6 col-md-6 col-sm-12">
    <section class="box special">
      <span class="image featured">
        {% if event.image %}
        <img src="{{ event|url }}{{ event.image }}" alt="" />
        {% else %}
        <img src="{{ base_url }}static/images/pic02.jpg" alt="" />
        {% endif %}
      </span>
      <a href="{{ event|url }}">
        <h3>{{ event.title }}</h3>
      </a>
      <p>{{event.summary}}</p>
      <ul class="actions special">
        <li><a href="#" class="button small alt">Learn More</a></li>
      </ul>
    </section>
  
  </div>
{% endmacro %}
