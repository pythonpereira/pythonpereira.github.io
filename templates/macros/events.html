{% macro render_event(event, from_index=false) %}
  <article class="style2">
    <span class="image">
      {% if event.image %} 
      <img src="{{ event|url }}{{ event.image }}" alt="" />
      {% else %}
      <img src="/static/images/pic01.jpg" alt="" /> 
      {% endif %}
    </span>
    <a href="{{ event|url }}">
      <h2>{{ event.title }}</h2>
      <div class="content">
        <p>{{event.summary}}</p>
      </div>
    </a>
  </article>
{% endmacro %}
