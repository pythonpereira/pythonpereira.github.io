{% macro render_pagination(pagination) %}
<hr />
<div class="row justify-content-center">
  <nav>    
    <ul class="pagination">
      {% if pagination.has_prev %}
      <li class="page-item">
        <a class="page-link" href="{{ pagination.prev|url }}"> << </a>
      </li>
      {% else %}
      <li class="page-item disabled">
        <a class="page-link"> << </a>
      </li>
      {% endif %}
      <li class="page-item active">
        <a class="page-link" href="#">{{ pagination.page }}</a>
      </li>
      {% if pagination.has_next %}
      <li>
        <a class="page-link" href="{{ pagination.next|url }}"> >> </a>
      </li>
      {% else %}
      <li class="page-item disabled">
        <a class="page-link"> >> </a>
      </li>
      {% endif %}
    </ul>
  </nav>
</div>
{% endmacro %}
