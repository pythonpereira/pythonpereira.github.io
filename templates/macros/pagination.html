{% macro render_pagination(pagination) %}
<div class="text-center">
  <ul class="pagination">
    {% if pagination.has_prev %}
    <li>
      <a href="{{ pagination.prev|url }}">Anterior</a>
    </li>
    {% else %}
    <li class="disabled">
      <a>Anterior</a>
    </li>
    {% endif %}
    <li class="active">
      <a href="#">{{ pagination.page }}</a>
    </li>
    {% if pagination.has_next %}
    <li>
      <a href="{{ pagination.next|url }}">Next</a>
    </li>
    {% else %}
    <li class="disabled">
      <a>Next</a>
    </li>
    {% endif %}
  </ul>
</div>
{% endmacro %}
